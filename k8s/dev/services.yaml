apiVersion: v1
kind: Service
metadata:
  name: resume-frontend-service
  namespace: dev
  labels:
    app: resume-frontend
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: resume-frontend
---
apiVersion: v1
kind: Service
metadata:
  name: resume-backend-service
  namespace: dev
  labels:
    app: resume-backend
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 9001
    targetPort: 9001
    protocol: TCP
    name: http
  selector:
    app: resume-backend 